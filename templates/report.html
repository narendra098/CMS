{% extends 'index.html' %}
{% block content %}

<style>
    label {
    width:180px;
    clear:left;
    text-align:right;
    padding-right:10px;
}

input, label {
    float:left;
}
</style>

<h2 style="color:black" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">New Complaint</h2>
<h3 style="color:black">Initial Reporting</h3>
<div class="container">
<form action="{% url 'post' %}" method="POST">
    {% csrf_token %}
    <label for="location">Location:</label>
    <select id="location" name="location">
    <option value="Corporate Headoffice">Corporate Headoffice</option>
    <option value="operations Department">Operations Department</option>
    <option value="work station">work station</option>
    <option value="Marketing Division">Marketing Division</option>
    </select>
   </br>

    <label for="incident_dept">Incident Department: </label>
     <input type="text" id="Incident_dept" name="incident_dept">
    </br>

    <label for="dateandtime">Date and Time:  </label>
    <input type="datetime-local" id="dateandtime" name="dateandtime">
    

    <label for="incident_location">Incident location: </label>
   <input type="text" id="Incident_location" name="incident_location">
    


    <label for="suspected_cause">Suspected Cause: </label>
    <input type="text" id="suspected_cause" name="suspected_cause">
    

    <label for="immediate_action_taken">action taken: </label>
    <input type="text" id="immediate_action_taken" name="immediate_action_taken"> 
    
    <label for="reported_by">Reported By: </label>
    <input type="text" id="reported_by" name="reported_by" value="{% if user.is_authenticated %}{{user.username}}{% endif %}" readonly>
    <br><br>
    
    
    
    

    <input type="submit">
</form>

   




{% endblock %}
